# Common Application Properties - Environment Agnostic
# This file contains settings that are shared across all environments

# Application Information
spring.application.name=astm-interface-service

# Default Active Profile (can be overridden by environment variables or JVM arguments)
spring.profiles.active=local

# Common Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30


# Common RabbitMQ Configuration
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=30s
spring.rabbitmq.requested-heartbeat=60s
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true
spring.rabbitmq.template.receive-timeout=30s
spring.rabbitmq.template.reply-timeout=30s
